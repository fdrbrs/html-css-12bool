<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12bool</title>
    <link rel="stylesheet" href="./assets/css/12col-framework.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- First Row of 12 columns -->
        <div class="row">
        <!-- First Row of 3 columns -->

            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>

        </div>
        <!-- /First Row of 12 columns -->

        <!-- Second row of 1 column -->
        <div class="row">

            <div class="col-12"></div>
            
        </div>
        <!-- /Second row of 1 column -->

        <!-- Third Row of 3 columns -->
        <div class="row">

            <div class="col-8"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>

        </div>
        <!-- /Third Row of 3 columns -->

        <!-- Fourth Row of 5 columns -->
        <div class="row">

            <div class="col-1"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-6"></div>
            <div class="col-1"></div>

        </div>
        <!-- /Fourth Row of 5 columns -->

        <!-- Last Row of 5 nested columns -->
        <div class="row">
            <div class="col-6 nest">
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-8"></div>
            </div>
            <div class="col-6 nest">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
        </div>
        <!-- Last Row of 5 nested columns -->

    </div>
</body>
</html>
